<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>
    <div class="right-panel">
      <form id="recuperar-form" class="login-form">
        <h2>Recuperar Senha</h2>

        <!-- Etapa 1: E-mail -->
        <div id="etapa-email">
          <p>Informe o e-mail cadastrado</p>
          <input type="email" id="email" placeholder="E-mail" required />
          <button type="submit">Enviar C贸digo</button>
        </div>
        <!-- Etapa 2: C贸digo e nova senha -->
        <div id="etapa-codigo" style="display: none;">
          <p>Informe o c贸digo recebido e defina uma nova senha</p>
          <input type="text" id="codigo" name="codigo" placeholder="C贸digo recebido" required>
          <input type="password" id="nova-senha" name="nova-senha" placeholder="Nova senha" required>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha" required>

          <button type="submit">Redefinir Senha</button>
        </div>

        <a href="login.html" class="link-senha">Voltar ao login</a>
        <div id="mensagem" class="mensagem-erro" style="margin-top: 10px;"></div>
      </form>
    </div>
  </div>

  <script src="js/recuperar.js"></script>
</body>
</html>
