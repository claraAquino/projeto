<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Projeto Bê-à-Bá</title>
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="imagem/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>
    <div class="right-panel">
      <form id="cadastro-form" class="cadastro-form">
        <h2>Crie sua conta</h2>
        <p>Preencha os dados para se cadastrar</p>
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required />
        <button type="submit">Cadastrar</button>
        <a href="login.html" class="link-login">Já tem uma conta? Faça login</a>
        <div id="erro-cadastro" class="mensagem-erro"></div>
      </form>
    </div>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
