<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base de Conhecimento - Admin</title>
  <link rel="stylesheet" href="css/biblioteca_adm.css">
  <link rel="icon" type="image/png" sizes="16x16" href="imagem/favicon.ico">
</head>
<body>
  <button id="menu-toggle" class="menu-toggle">☰</button>

  <div class="container">
    <nav class="side-bar">
      <div class="logo-container">
        <img src="imagem/logoLimpo.png" alt="Logo da Empresa" class="logo" />
      </div>
      <a href="painel_adm.html">
        <img src="imagem/icons/home.png" alt="Início" class="icon"> Página Inicial
      </a>
      <a href="chat.html">
        <img src="imagem/icons/chat.png" alt="Chat" class="icon"> Chat
      </a>
      <a href="biblioteca_adm.html">
        <img src="imagem/icons/arquivo.png" alt="Base de Conhecimento" class="icon"> Base de Conhecimento
      </a>
      <a href="assuntos.html">
        <img src="imagem/icons/cad.png" alt="Relatório" class="icon"> Assuntos Não Cadastrados
      </a>
      <a href="relatorio.html">
        <img src="imagem/icons/relatorio.png" alt="Relatório" class="icon"> Relatório
      </a>
      <a href="usuarios.html">
        <img src="imagem/icons/usuario.png" alt="Usuários" class="icon"> Gestão de Usuários
      </a>
      <a href="login.html">
        <img src="imagem/icons/logout.png" alt="Sair" class="icon"> Sair
      </a>
    </nav>

    <main class="main-content">
      <h1>Gestão da Base de Conhecimento</h1>

      <div id="botoes-iniciais">
        <button id="btn-manual">Adicionar Manualmente</button>
        <button id="btn-upload">Importar Arquivo</button>
      </div>

      <form id="form-doc" onsubmit="salvarDocumento(event)" style="display:none;">
        <input type="hidden" id="doc-id" />

        <label for="categoria-input">Categoria:</label>
        <input type="text" id="categoria-input" placeholder="Digite a categoria" required />

        <label for="subcategoria-input">Subcategoria:</label>
        <input type="text" id="subcategoria-input" placeholder="Digite a subcategoria" required />

        <label for="titulo">Título:</label>
        <input id="titulo" placeholder="Título do documento" required />

        <label for="tipo">Tipo do arquivo:</label>
        <select id="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="txt">TXT</option>
          <option value="pdf">PDF</option>
          <option value="docx">DOCX</option>
          <option value="outro">Outro</option>
        </select>
      
      
        <label for="arquivo-texto">Url do arquivo</label>
        <textarea id="arquivo-texto" placeholder="Texto extraído do arquivo" required></textarea>

        <button type="submit" onclick="salvarDocumento()">Salvar</button>
        <button type="button" onclick="cancelarFormulario()">Cancelar</button>
      </form>

      <div id="upload-area" style="display:none;">
        <input type="file" id="arquivo" accept=".txt,.pdf,.docx" />
        <button type="button" onclick="cancelarFormulario()">Cancelar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Categoria</th>
            <th>Subcategoria</th>
            <th>Título</th>
            <th>Tipo</th>
            <th>Conteúdo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-docs">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="js/biblioteca_adm.js"></script>
</body>
</html>
