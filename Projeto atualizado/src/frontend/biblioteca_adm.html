<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base de Conhecimento - Admin</title>
  <link rel="stylesheet" href="css/biblioteca_adm.css">
  <link rel="icon" type="image/png" sizes="16x16" href="imagem/favicon.ico">
</head>
<body>
  <button id="menu-toggle" class="menu-toggle">☰</button>

  <div class="container">
    <nav class="side-bar">
      <div class="logo-container">
        <img src="imagem/logoLimpo.png" alt="Logo da Empresa" class="logo" />
      </div>
      <a href="painel_adm.html">
        <img src="imagem/icons/home.png" alt="Início" class="icon"> Página Inicial
      </a>
      <a href="chat.html">
        <img src="imagem/icons/chat.png" alt="Chat" class="icon"> Chat
      </a>
      <a href="biblioteca_adm.html">
        <img src="imagem/icons/arquivo.png" alt="Base de Conhecimento" class="icon"> Base de Conhecimento
      </a>
      <a href="assuntos.html">
        <img src="imagem/icons/cad.png" alt="Relatório" class="icon"> Assuntos Não Cadastrados
      </a>
      <a href="relatorio.html">
        <img src="imagem/icons/relatorio.png" alt="Relatório" class="icon"> Relatório
      </a>
      <a href="usuarios.html">
        <img src="imagem/icons/usuario.png" alt="Usuários" class="icon"> Gestão de Usuários
      </a>
      <a href="login.html">
        <img src="imagem/icons/logout.png" alt="Sair" class="icon"> Sair
      </a>
    </nav>

    <main class="main-content">
      <h1>Gestão da Base de Conhecimento</h1>

      <div id="botoes-iniciais">
        <button id="btn-manual">Adicionar Manualmente</button>
      </div>

      <!-- Modal para formulário -->
      <div id="modal-form-doc" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="modal-close fechar-modal-form">&times;</span>
          <form id="form-doc">
            <input type="hidden" id="doc-id" />

            <label for="categoria-input">Categoria:</label>
            <input type="text" id="categoria-input" placeholder="Digite a categoria" required />

            <label for="subcategoria-input">Subcategoria:</label>
            <input type="text" id="subcategoria-input" placeholder="Digite a subcategoria" required />

            <label for="titulo">Título:</label>
            <input id="titulo" placeholder="Título do documento" required />

            <label for="tipo">Tipo do arquivo:</label>
            <select id="tipo" required>
              <option value="">Selecione o tipo</option>
              <option value="pdf">PDF</option>
              <option value="docx">DOCX</option>
              <option value="outro">Outro</option>
            </select>

            <label for="arquivo-texto">URL de download do arquivo:</label>
            <textarea id="arquivo-texto" placeholder="URL do arquivo" required></textarea>

            <button type="submit" id="btn-salvar">Salvar</button>
            <button type="button" id="btn-cancelar">Cancelar</button>
          </form>
        </div>
      </div>

      <!-- Modal para upload -->
      <div id="modal-upload" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="modal-close fechar-modal-upload">&times;</span>
          <input type="file" id="arquivo" accept=".txt,.pdf,.docx" />
          <button type="button" class="btn-cancelar-upload">Cancelar</button>
        </div>
      </div>
      <div id="modal-sucesso" class="hidden modal-sucesso">
  <div class="conteudo">
    <span id="fechar-modal" style="cursor: pointer; float: right;">OK</span>
    <p>Documento salvo com sucesso!</p>
  </div>
</div>

      <div class="tabela-container">
        <table class="tabela-custom">
          <thead>
            <tr>
              <th>ID</th>
              <th>Categoria</th>
              <th>Subcategoria</th>
              <th>Título</th>
              <th>Tipo</th>
              <th>Conteúdo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-docs">
            <!-- Preenchido dinamicamente via JS -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="modal-sessao-expirada-wrapper" style="display: none;">
    <div id="modal-sessao-expirada-overlay" class="modal-overlay">
      <div id="modal-sessao-expirada" class="modal">
        <p id="modal-sessao-expirada-text">Sua sessão expirou. Faça login novamente para continuar.</p>
        <button id="btn-sessao-expirada-ok">OK</button>
      </div>
    </div>
  </div>
  <div id="modal-mensagem-wrapper" style="display: none;">
  <div class="modal-overlay">
    <div class="modal">
      <p id="modal-mensagem-texto"></p>
      <button id="modal-mensagem-ok">OK</button>
    </div>
  </div>
</div>
  <script src="js/biblioteca_adm.js"></script>
</body>
</html>
